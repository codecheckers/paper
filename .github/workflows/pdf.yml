name: Compile PDF

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      
      - name: Pull image
        run: docker pull rocker/verse:4.0.3
      
      - name: Render with rocker/verse
        run: |
           docker run -i -v $(pwd):/paper rocker/verse:4.0.3 R -q -e 'setwd("/paper"); tinytex::latexmk("codecheck-paper.tex")'

      - name: Upload PDF
        uses: actions/upload-artifact@v2
        with:
          name: codecheck-paper
          path: codecheck-paper.pdf
